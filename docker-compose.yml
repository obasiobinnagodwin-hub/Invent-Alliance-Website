version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ial-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # SMTP Configuration - Update these values
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      # Email Recipients - Update these values
      - CONTACT_TO_EMAIL=${CONTACT_TO_EMAIL}
      - ACADEMY_TO_EMAIL=${ACADEMY_TO_EMAIL}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - ial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ial-network:
    driver: bridge

