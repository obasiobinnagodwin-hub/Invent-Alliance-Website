name: Railway Deployment

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail on lint errors, but still report them

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true # Don't fail on type errors, but still report them

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # Build-time environment variables (non-sensitive)
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://www.inventallianceco.com' }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 3000:3000 \
            -e NODE_ENV=production \
            -e NEXT_TELEMETRY_DISABLED=1 \
            -e JWT_SECRET=test-secret-key-minimum-32-characters-long \
            -e ADMIN_USERNAME=testadmin \
            -e ADMIN_PASSWORD=testpassword123 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-container

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Deploy to Railway
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
    environment:
      name: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
      url: ${{ secrets.RAILWAY_PUBLIC_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN environment variable
          # Link to Railway project (if RAILWAY_PROJECT_ID is set)
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --non-interactive || true
          fi
          
          # Deploy to Railway service
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: |
          echo "Waiting for Railway deployment to complete..."
          sleep 45

      - name: Health check
        run: |
          echo "Performing health check..."
          for i in {1..10}; do
            if curl -f ${{ secrets.RAILWAY_PUBLIC_URL }}/api/health; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          echo "‚ùå Health check failed after 10 attempts"
          exit 1

      - name: Deployment notification
        if: always()
        run: |
          echo "üöÄ Deployment to Railway completed"
          echo "üìç Service URL: ${{ secrets.RAILWAY_PUBLIC_URL }}"
          echo "üîó View logs: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}/service/${{ secrets.RAILWAY_SERVICE_ID }}"

