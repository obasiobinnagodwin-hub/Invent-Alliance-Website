version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ial-website-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # SMTP Configuration - Update these values
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      # Email Recipients - Update these values
      - CONTACT_TO_EMAIL=${CONTACT_TO_EMAIL}
      - ACADEMY_TO_EMAIL=${ACADEMY_TO_EMAIL}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - ial-network-dev
    command: npm run dev

networks:
  ial-network-dev:
    driver: bridge

